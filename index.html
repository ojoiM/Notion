<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Espaço de Pesquisa</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            position: relative;
            width: 100%;
            font-size: 24px;
            padding: 20px;
            background: linear-gradient(to right, purple, blue);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .mago-img {
            position: absolute;
            left: 10px;
            width: 200px;
            height: auto;
        }
          .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            margin: auto;
        }
        .content {
    display: flex;
    justify-content: space-between;
    width: 100%;
    gap: 20px;
    align-items: flex-start; /* Garante que os itens fiquem alinhados no topo */
}
        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .links-compras {
            width: 25%;
        }
        .pesquisa {
    width: 100%;
    margin-top: 10px;
}
        .side-column {
    display: flex;
    flex-direction: column; /* Mantém "Links de Compra" e "Pesquisa" empilhados */
    gap: 20px;
    width: 30%;
        }
        .video-container {
            width: 50%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }
        iframe {
            width: 100%;
            height: 200px;
        }
        .pesquisa.full-width {
            width: 100%;
        }
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }
            .side-column {
    display: flex;
    flex-direction: column; /* Mantém "Links de Compra" e "Pesquisa" empilhados */
    gap: 20px;
    width: 30%;
            }
            .links-compras, .pesquisa, .video-container {
                width: 100%;
            }
     }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/527281449825468416/1339221887611437138/me.png?ex=67adef13&is=67ac9d93&hm=97df6eebafa728dabf4cfaf6a578f7f4f871a504a84e63efee53e4f7a6addb7e&" alt="Mago AI" class="mago-img">
        <div class="header">✨ Meu Espaço de Pesquisa ✨</div>
     <div class="content">
    <div class="side-column"> <!-- Novo contêiner para agrupar links e pesquisa -->
        <div class="box links-compras">
            <h2>Links de Compra</h2>
            <a href="#">Estante Virtual</a><br>
            <a href="#">Amazon</a>
        </div>
        <div class="box pesquisa">
            <h3>Pesquisas</h3>
            <p>Lista de livros e informações para lembrar.</p>
        </div>
    </div>

    <div class="video-container">
        <h3>Vídeos</h3>
        <iframe width="100%" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        <iframe width="100%" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>
</div>
</body>
</html>
