<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Espaço de Pesquisa</title>
    <style>
        /* Configuração geral da página */
        body {
            background-color: #191919;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

         /* Cabeçalho */
        .header-container {
             background-image: url(https://images.rawpixel.com/dark_image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA5L3Jhd3BpeGVsb2ZmaWNlMTBfc3Rhcl9lZmZlY3RfaXNvbGF0ZWRfb25fYmxhY2tfYmFja2dyb3VuZF83YmMwNDEyNi0wMTdhLTQ4NWYtODEzMy0zMDI3NzI5YmJhMzAucG5n.png);
    background-size: cover; /* Faz a imagem cobrir toda a área */
    background-position: center; /* Centraliza a imagem */
    background-repeat: no-repeat;
    height: 150px; /* Mantém uma altura fixa */
    width: 100%; /* Ocupa toda a largura */
    display: flex;
    align-items: center;
    justify-content: center;
            position: relative; /* Para posicionar o mago livremente */
        }

          /* Imagem do mago posicionada à esquerda */
        .mago-img {
            width: 130px;
            height: auto;
            position: absolute;
            left: 20px; /* Joga o mago para a esquerda */
            top: 120%;
            transform: translateY(-50%); /* Centraliza verticalmente */
        }

          /* Título centralizado */
        .header {
            font-size: 24px;
            text-align: center;
            flex-grow: 1; /* Permite o título expandir e se manter no centro */
        }

        /* Estrutura principal usando Grid */
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Duas colunas principais */
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }

        /* Coluna esquerda: Bloco empilhado (Links + Pesquisas) */
        .coluna-esquerda {
            display: flex;
            flex-direction: column; /* Empilha os itens verticalmente */
            gap: 20px;
        }

        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Container de vídeos */
        .video-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .video-container iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 10px;
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Empilha as colunas em telas menores */
            }
        }
    </style>
</head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet"> 
<body>

    <!-- Cabeçalho e imagem do mago -->
    <div class="header-container">
        <img src="https://cdn.discordapp.com/attachments/527281449825468416/1339221887611437138/me.png?ex=67adef13&is=67ac9d93&hm=97df6eebafa728dabf4cfaf6a578f7f4f871a504a84e63efee53e4f7a6addb7e&" 
             alt="Mago AI" class="mago-img">
        <div class="header">✨ Meu Espaço de Pesquisa ✨</div>
    </div>

    <!-- Estrutura da página -->
    <div class="container">
        
        <!-- Coluna esquerda com Links + Pesquisas empilhados -->
        <div class="coluna-esquerda">
            <div class="box links-compras">
                <h2>Links de Compra</h2>
                <a href="#">Estante Virtual</a><br>
                <a href="#">Amazon</a>
            </div>

            <div class="box pesquisa">
                <h3>Pesquisas</h3>
                <p>Lista de livros e informações para lembrar.</p>
            </div>
        </div>

        <!-- Coluna direita - Vídeos -->
        <div class="video-container">
            <h3>Vídeos</h3>
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </div>

    </div>

</body>
</html>
