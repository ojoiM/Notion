<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Espaço de Pesquisa</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            position: relative;
            width: 100%;
            font-size: 24px;
            padding: 20px;
            background: linear-gradient(to right, purple, blue);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 80%;
            gap: 20px;
        }
        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 250px;
        }
        .video-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }
        .pesquisa {
            margin-top: 20px;
            width: 80%;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        .mago-img {
            position: absolute;
            left: 10px;
            width: 100px;
            height: auto;
        }
        a {
            color: lightblue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/527281449825468416/1339221887611437138/me.png?ex=67adef13&is=67ac9d93&hm=97df6eebafa728dabf4cfaf6a578f7f4f871a504a84e63efee53e4f7a6addb7e&" alt="Mago AI" class="mago-img">
        <div class="header">✨ Meu Espaço de Pesquisa ✨</div>
        <div class="content">
            <div class="box">
                <h2>Links de Compra</h2>
                <a href="#">Estante Virtual</a><br>
                <a href="#">Amazon</a>
            </div>
            <div class="video-container">
                <h3>Vídeos</h3>
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            </div>
        </div>
        <div class="pesquisa">
            <h3>Pesquisas</h3>
            <p>Lista de livros e informações para lembrar.</p>
        </div>
    </div>
</body>
</html>
