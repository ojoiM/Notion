<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Espaço de Pesquisa</title>
    <style>
        /* Configuração geral da página */
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Cabeçalho e imagem do mago */
        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to right, purple, blue);
            border-radius: 10px;
        }

        .mago-img {
            width: 120px;
            height: auto;
        }

        .header {
            font-size: 24px;
            margin-top: 10px;
        }

        /* Estrutura principal usando Grid */
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Duas colunas principais */
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }

        /* Coluna esquerda: Bloco empilhado (Links + Pesquisas) */
        .coluna-esquerda {
            display: flex;
            flex-direction: column; /* Empilha os itens verticalmente */
            gap: 20px;
        }

        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Container de vídeos */
        .video-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .video-container iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 10px;
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Empilha as colunas em telas menores */
            }
        }
    </style>
</head>
<body>

    <!-- Cabeçalho e imagem do mago -->
    <div class="header-container">
        <img src="https://cdn.discordapp.com/attachments/527281449825468416/1339221887611437138/me.png?ex=67adef13&is=67ac9d93&hm=97df6eebafa728dabf4cfaf6a578f7f4f871a504a84e63efee53e4f7a6addb7e&" 
             alt="Mago AI" class="mago-img">
        <div class="header">✨ Meu Espaço de Pesquisa ✨</div>
    </div>

    <!-- Estrutura da página -->
    <div class="container">
        
        <!-- Coluna esquerda com Links + Pesquisas empilhados -->
        <div class="coluna-esquerda">
            <div class="box links-compras">
                <h2>Links de Compra</h2>
                <a href="#">Estante Virtual</a><br>
                <a href="#">Amazon</a>
            </div>

            <div class="box pesquisa">
                <h3>Pesquisas</h3>
                <p>Lista de livros e informações para lembrar.</p>
            </div>
        </div>

        <!-- Coluna direita - Vídeos -->
        <div class="video-container">
            <h3>Vídeos</h3>
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </div>

    </div>

</body>
</html>
