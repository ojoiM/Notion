<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Espaço de Pesquisa</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .header {
            font-size: 24px;
            padding: 20px;
            background: linear-gradient(to right, purple, blue);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content {
            display: flex;
            justify-content: space-between;
            width: 80%;
            gap: 20px;
        }
        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            flex: 1;
        }
        .videos {
            flex: 2; /* Deixa os vídeos maiores */
        }
        .pesquisa {
            margin-top: 20px;
            width: 80%;
            padding: 10px;
            border-top: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="header">✨ Meu Espaço de Pesquisa ✨ <img src="mago.gif" alt="Mago Meditando" width="50"></div>
    
    <div class="container">
        <div class="content">
            <div class="box links">
                <h3>Links de Compra</h3>
                <a href="#">Estante Virtual</a><br>
                <a href="#">Amazon</a>
            </div>
            <div class="box videos">
                <h3>Vídeos</h3>
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            </div>
        </div>
        
        <div class="pesquisa">
            <h3>Pesquisas</h3>
            <p>Lista de livros e informações para lembrar.</p>
        </div>
    </div>
</body>
</html>
